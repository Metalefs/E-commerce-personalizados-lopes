<div class="sticky-nav shadow-light"
  class="{{(NavState$ |async).activeNav.toLocaleLowerCase() == 'contato' ? 'orcamento-nav': ''}}"
  [ngClass]="(NavState$ |async).activeNav.toLocaleLowerCase() == 'básicos' ? 'produtos-nav': ''"
>
  <!-- container -->
  <mat-toolbar
  class="pos-sticky mr-0 container">
  <div class="w-full dis-flex flex-m flex-ba is-hidden-touch py-4 mx-3">

    <a @fadeIn href="#" class="logo"><img class=" pb-3" src="assets/images/icons/Logo-full.png" alt="LOGO"></a>
    <span class="spacer"></span>
    <div *ngIf="search" class="w-full columns is-mobile is-multiline is-vcentered mx-3 w-full animate__animated animate__slideInLeft">
      <div class="column is-12-mobile animate__animated animate__slideInLeft">
        <div class="control has-icons-right animate__animated animate__slideInLeft">
          <input
            [(ngModel)]="search_filter"
            class="py-2 input"
            type="text"
            list="lista"
            placeholder="buscar produtos">
            <button [routerLink]="['/produtos']" [queryParams]="{nome:search_filter}" class="s-button z-top">
              <mat-icon>search</mat-icon>
            </button>
        </div>
        <datalist id="lista">
          <option *ngFor="let produto of Produto$|async" [value]="produto.Nome">
        </datalist>
      </div>
    </div>
    <div class="columns mx-3  is-hidden-mobile link-section">

      <div class="column is-2">
        <span class="icon is-small is-right hoverable clickable" (click)="search = !search">
          <mat-icon matSuffix>{{search ? 'close' : 'search'}}</mat-icon>
        </span>
      </div>
      <div *ngFor="let link of links" class="column">

        <ng-container *ngIf="link.options then dropdown else normal"></ng-container>

        <ng-template #normal>
          <a
            (click)="SetActiveNav(link)"
            [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
            class="nav-link hoverable {{link.name == 'inicio' ? 'inicio': ''}}"
            pageScroll
            [routerLink]="link.href"
            routerLinkActive="Active"
            href="#{{link.name == 'Básicos' ? 'topo' : link.name}}">
            <mat-icon *ngIf="link.icon">{{link.icon}}</mat-icon>
            {{link.name == "Básicos"? 'Produtos' : link.name}}
          </a>
        </ng-template>

        <ng-template #dropdown>
          <div class="dropdown">
            <a (click)="SetActiveNav(link)"
              [routerLink]="link.href"
              pageScroll
              routerLinkActive="Active"
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              class="nav-link hoverable {{link.name == 'inicio' ? 'inicio': ''}}">
              <mat-icon *ngIf="link.icon">{{link.icon}}</mat-icon>
              {{link.name}}
            </a>
            <div class="dropdown-content">
              <a
              class="nav-link hoverable {{link.name == 'inicio' ? 'inicio': ''}}"
              pageScroll
              routerLinkActive="Active"
              href="#{{link.name == 'Básicos' ? 'topo' : link.name}}"
              [routerLink]="opt.link"
              [queryParams]="opt.queryParams"
              *ngFor="let opt of link.options">{{opt.nome}}</a>
            </div>
          </div>
        </ng-template>

      </div>
    </div>

    <div class="pb-4 dis-flex flex-m mx-6">

      <div class="dropdown mr-4">
        <a class="wrap-pic-cir border-light w-full mb-4"
          mat-icon-button
          title="Perfil">
          <mat-icon>person_outline</mat-icon>
        </a>
        <div class="dropdown-content right-0">
          <a mat-menu-item *ngIf="!user" (click)="openLogin()">Login</a>
          <a mat-menu-item *ngIf="user" [routerLink]="['/minha-conta/perfil']">Meu Perfil</a>
          <a mat-menu-item *ngIf="user && user?.Tipo == TipoUsuario.admin" [routerLink]="['/gerenciamento']">Gerenciamento</a>
          <a mat-menu-item *ngIf="user" (click)="Logout()">Sair</a>
        </div>
      </div>

      <div >
        <button mat-mini-fab data-aos="fade-up" (click)="openCheckout()"
            title="Checkout"
            aria-label="Botão abrir Orçamento"
            color="none"
            class="size4 flex-c-m how-social shadow-light orcamento trans-04 m-b-3 m-t-3">
            <div class="columns line-height-small is-mobile">
              <!-- <div class="column has-text-right">
                <p class="cart-title">Pedido</p>
              </div> -->
            </div>
            <div class="columns">
              <div class="column">
                <mat-icon class="material-icons-outlined">shopping_bag</mat-icon>
                <p class="cart-subtitle" *ngIf="(Orcamento$|async)?.Produto.length > 0">{{(Orcamento$|async)?.Produto.length}} item(s)</p>
                <p class="cart-subtitle" *ngIf="(Orcamento$|async)?.Produto.length == 0">carrinho vazio</p>
                <p class="cart-counter">{{(Orcamento$|async).Produto.length || 0}}</p>
              </div>
            </div>
          </button>
      </div>
    </div>
  </div>
  <div class="w-full dis-flex flex-sb flex-sb-c flec-m columns is-vcentered is-hidden-desktop">
    <div class="ml-1">
    </div>
    <a @fadeIn href="#" *ngIf='!search' class="logo"><img class="pt-3" src="assets/images/icons/Logo-full.png" alt="LOGO"></a>
    <span class="spacer"></span>
    <div *ngIf="search" class="columns is-mobile is-multiline is-vcentered mx-3 animate__animated animate__slideInRight">
        <div class="column is-12-mobile">
          <div class="control has-icons-right">
            <input
              [(ngModel)]="search_filter"
              class="py-2 input "
              type="text"
              list="lista"
              placeholder="buscar produtos">
              <button class="s-button z-top" [routerLink]="['/produtos']" [queryParams]="[{nome:search_filter}]" >
                <mat-icon>search</mat-icon>
              </button>
          </div>
        </div>
        <!-- <div class="column is-hidden-mobile">
          <div class="w-full">
            <div class="select w-full">
              <select class="py-2  w-full" (selectionChange)="SelecionarCategoria($event)"
              [(ngModel)]="Categoria"
              [value]="Categoria">
                <option *ngFor="let cat of Categorias;" [value]="cat.Nome">{{cat.Nome}}</option>
              </select>
            </div>
          </div>
        </div> -->
      </div>
      <div class="box hoverable clickable float-r">
        <span class="icon is-small is-right hoverable clickable float-r" (click)="search = !search">
          <div class="ml-1">
          </div>
          <mat-icon matSuffix>{{search ? 'close' : 'search'}}</mat-icon>
        </span>
      </div>
    <div class="pb-4">
      <button mat-mini-fab data-aos="fade-up" (click)="openCheckout()"
          title="Checkout"
          aria-label="Botão abrir Orçamento"
          color="none"
          class="size4 flex-c-m how-social shadow-light orcamento trans-04 m-b-3 m-t-3">
          <div class="columns line-height-small is-mobile">
            <!-- <div class="column has-text-right">
              <p class="cart-title">Pedido</p>
              <p class="cart-subtitle" *ngIf="(Orcamento$|async)?.Produto.length == 0">carrinho vazio</p>
              <p class="cart-subtitle" *ngIf="(Orcamento$|async)?.Produto.length > 0">{{(Orcamento$|async)?.Produto.length}} item(s)</p>
            </div> -->
          </div>
          <div class="columns">
            <div class="column">
              <mat-icon class="material-icons-outlined">shopping_bag</mat-icon>
              <p class="cart-counter">{{(Orcamento$|async).Produto.length || 0}}</p>
            </div>
          </div>
        </button>
    </div>
  </div>
</mat-toolbar>
<mat-toolbar-row
  [ngClass]="(NavState$ |async).activeNav.toLocaleLowerCase() == 'básicos' ? 'produtos-nav-under': 'is-hidden'">
</mat-toolbar-row>

</div>
