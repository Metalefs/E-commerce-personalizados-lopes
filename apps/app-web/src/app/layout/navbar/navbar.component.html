<div class="card of-y-scroll vh-full">

  <p>
    <mat-toolbar color="">
      <mat-toolbar-row class="py-6">
        <a href="#"><img class="logo" src="assets/images/icons/Logo.png" alt="LOGO"></a>
        <span class="spacer"></span>

        <!-- <button mat-icon-button aria-label="fechar carrinho" (click)="close()">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-toolbar-row>

    </mat-toolbar>
  </p>

  <div class="card w-full px-6 ">
    <button *ngIf="!Logado" (click)="ToggleNav(0)" [routerLink]="'/login'" mat-flat-button class="box w-full">
      <mat-icon>login</mat-icon>
      <span>Entrar</span>
    </button>
    <h1 *ngIf="Logado">Olá {{usuario.Nome}}</h1>
  </div>

  <div class="of-y-scroll pt-4 mb-0 pt-0">
    <div class="columns py-0 is-mobile is-gapless">
      <div class="column">
        <button
          [matMenuTriggerFor]="appMenu2"
          class="w-full card box has-text-centered border-light" mat-flat-button
          title="Perfil">
          <mat-icon>person_outline</mat-icon>
          <p>Minha conta</p>
        </button>
      </div>

      <div class="column">
        <button class="w-full card box has-text-centered border-light" mat-flat-button>
          <mat-icon></mat-icon>
          <p>Meus pedidos</p>
        </button>
      </div>
    </div>

  </div>

  <mat-menu mat-menu #appMenu2="matMenu">
    <ng-template matMenuContent let-name="name">
      <button mat-menu-item *ngIf="usuario" >{{usuario.Nome}}</button>
      <button mat-menu-item *ngIf="usuario.Tipo == 1" [routerLink]="['/gerenciamento']">Gerenciamento</button>
      <button mat-menu-item *ngIf="usuario" (click)="Logout()">Sair</button>
    </ng-template>
  </mat-menu>

  <ul class="navigation">
      <!-- Produtos -->
      <mat-list>
        <mat-divider></mat-divider>
        <div mat-subheader>Produtos</div>
          <mat-list-item
            *ngFor="let link of linksProdutos"
            >
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon *ngIf="link.icon" mat-list-icon>{{link.icon}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Institucional</div>
          <mat-list-item
            *ngFor="let link of linksIntitucional">
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon mat-list-icon class="inst">{{link.icon || 'check_box_outline_blank'}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Dúvidas</div>
          <mat-list-item
            *ngFor="let link of linksDuvidas"
            >
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon *ngIf="link.icon" mat-list-icon>{{link.icon}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
      </mat-list>

    <li *ngIf="user?.Tipo == 1">
      <button mat-icon-button (click)="Logout()" title="logout">
        <mat-icon>login</mat-icon>
      </button>
    </li>
  </ul>
  <mat-toolbar class="w-full pt-3 pos-sticky bottom-0">
    <mat-toolbar-row>
      <div class="columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column has-text-right">
          <p class="titulo-produto"></p>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
