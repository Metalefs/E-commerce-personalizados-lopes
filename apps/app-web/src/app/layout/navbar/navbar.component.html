<div class="card vh-full">
  <div class="w-full mt-4 ml-6">
    <personalizados-lopes-social-network-links></personalizados-lopes-social-network-links>
  </div>

  <ul class="navigation" >
    <li *ngFor="let link of links" [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''">
      <a  (click)="SetActiveNav(link)"
       (pageScrollFinish)="ToggleNav(0)"
       [routerLink]="link.href"
       routerLinkActive="Active"
       pageScroll
       href="#{{link.name}}"
       >
       {{link.name}}

       <mat-icon>{{link.icon}}</mat-icon>
      </a>
      <mat-divider></mat-divider>
    </li>
    <li *ngIf="user?.Tipo == 1">
      <button mat-icon-button (click)="Logout()" title="logout">
        <mat-icon>login</mat-icon>
      </button>
    </li>
  </ul>
  <div class="flex-w flex-c w-full">
    <p class="mt-6 copyright-text">{{Copyright}}</p>
  </div>
</div>
