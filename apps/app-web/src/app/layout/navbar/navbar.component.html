<div class="card vh-full">
  <p>
    <mat-toolbar color="">
      <mat-toolbar-row class="py-6">
        <a href="#"><img class="logo" src="assets/images/icons/Logo.png" alt="LOGO"></a>
        <span class="spacer"></span>

        <!-- <button mat-icon-button aria-label="fechar carrinho" (click)="close()">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-toolbar-row>
    </mat-toolbar>
  </p>

  <ul class="navigation">
      <!-- Produtos -->
      <mat-list>
        <div mat-subheader>Produtos</div>
          <mat-list-item
            *ngFor="let link of linksProdutos"
            >
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon *ngIf="link.icon" mat-list-icon>{{link.icon}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Institucional</div>
          <mat-list-item
            *ngFor="let link of linksIntitucional">
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon mat-list-icon class="inst">{{link.icon || 'check_box_outline_blank'}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>DÃºvidas</div>
          <mat-list-item
            *ngFor="let link of linksDuvidas"
            >
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon *ngIf="link.icon" mat-list-icon>{{link.icon}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
      </mat-list>

    <li *ngIf="user?.Tipo == 1">
      <button mat-icon-button (click)="Logout()" title="logout">
        <mat-icon>login</mat-icon>
      </button>
    </li>
    <mat-toolbar class="w-full pt-3 pos-sticky bottom-0">
      <mat-toolbar-row>
        <div class="columns">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column has-text-right">
            <p class="titulo-produto"></p>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </ul>
</div>
