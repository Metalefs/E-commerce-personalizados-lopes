<div class="card of-y-scroll">
  <p>
    <mat-toolbar color="">
      <mat-toolbar-row class="py-6">
        <a href="#"><img class="logo" src="assets/images/icons/Logo.png" alt="LOGO"></a>
        <span class="spacer"></span>

        <!-- <button mat-icon-button aria-label="fechar carrinho" (click)="close()">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-toolbar-row>
    </mat-toolbar>
  </p>

  <div class="card w-full px-6 ">
    <button *ngIf="!Logado" (click)="ToggleNav(0)" [routerLink]="'/login'" mat-icon-button class="box w-full">
      <mat-icon>login</mat-icon>
      <span>Entrar</span>
    </button>
    <h1 *ngIf="Logado">Olá {{usuario.Nome}}</h1>
  </div>

  <div class="of-y-scroll">
    <div class="columns py-2 is-mobile is-gapless">
      <div class="column">
        <button class="w-full card box has-text-centered" mat-icon-button>
          <mat-icon>person_outline</mat-icon>
          <p>Minha conta</p>
          <p>
              <span matBadge="1" matBadgeSize="large">Em Breve!</span>
          </p>
        </button>
      </div>
      <div class="column">
        <button class="w-full card box has-text-centered" mat-icon-button>
          <mat-icon></mat-icon>
          <p>Meus pedidos</p>
          <p>
              <span matBadge="1" matBadgeSize="small">Em Breve!</span>
          </p>
        </button>
      </div>
    </div>
  </div>

  <ul class="navigation">
      <!-- Produtos -->
      <mat-list>
        <mat-divider></mat-divider>
        <div mat-subheader>Produtos</div>
          <mat-list-item
            *ngFor="let link of linksProdutos"
            >
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon *ngIf="link.icon" mat-list-icon>{{link.icon}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Institucional</div>
          <mat-list-item
            *ngFor="let link of linksIntitucional">
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon mat-list-icon class="inst">{{link.icon || 'check_box_outline_blank'}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
          <mat-divider></mat-divider>
          <div mat-subheader>Dúvidas</div>
          <mat-list-item
            *ngFor="let link of linksDuvidas"
            >
            <a
              [ngClass]="(NavState$ |async).activeNav == link.name ? 'active-nav': ''"
              matLine (click)="SetActiveNav(link)" (pageScrollFinish)="ToggleNav(0)" [routerLink]="link.href"
              routerLinkActive="Active" pageScroll href="#{{link.name}}">
              <mat-icon *ngIf="link.icon" mat-list-icon>{{link.icon}}</mat-icon>
              <span>{{link.name}}</span>
            </a>
          </mat-list-item>
      </mat-list>

    <li *ngIf="user?.Tipo == 1">
      <button mat-icon-button (click)="Logout()" title="logout">
        <mat-icon>login</mat-icon>
      </button>
    </li>
  </ul>
  <mat-toolbar class="w-full pt-3 pos-sticky bottom-0">
    <mat-toolbar-row>
      <div class="columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column has-text-right">
          <p class="titulo-produto"></p>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
