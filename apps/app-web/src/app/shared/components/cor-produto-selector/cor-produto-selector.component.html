<div>
  <label [ngClass]="{'': !(Produto?.Cor?.Nome ||Produto?.Cor?.nome)}" class="label">Escolha a <strong>Cor</strong>: </label>  <span class=" is-size-7">{{( Produto?.Cor?.nome || Produto?.Cor?.Nome )|| (hovercolor?.Nome||hovercolor?.nome) }}</span>
  <div
    class="columns is-multiline flex-sb"
    [ngClass]="{ 'is-danger': ErroCor }"
    *ngIf="Produto?.Cores"
  >
    <div
      *ngFor="let cor of Produto?.Cores; let i = index"
      (click)="setColor(cor)"
      (mouseover)="hovercolor = cor"
      (mouseout)="hovercolor = null"
      class="hoverable column"
    >
      <input
        class="mx-1 button shadow-light"
        type="radio"
        alt="{{ cor.Nome }}"
        [value]="Produto?.Cor?.Nome ||Produto?.Cor?.nome "
        id="cor{{ i }}"
        [ngClass]="{ ' is-focused selected': (Produto?.Cor?.Nome ||Produto?.Cor?.nome)  == (cor?.Nome||cor?.nome), 'is-danger': ErroCor }"
      />
      <div
        title="{{ cor?.Nome || cor.nome }}"
        class="shadow-light button is-outlined "
        [style.background]="cor?.Cor || cor?.cor"
        [ngClass]="{ 'is-focused selected': (Produto?.Cor?.Nome ||Produto?.Cor?.nome ) == (cor?.Nome||cor?.nome), 'is-danger': ErroCor }"
      >
      </div>
    </div>
  </div>
</div>
