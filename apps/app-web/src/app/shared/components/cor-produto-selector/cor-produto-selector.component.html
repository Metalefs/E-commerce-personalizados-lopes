<div>
  <p class="is-size-7 dis-flex flex-m">
    <span [ngClass]="{'is-hidden': !(Produto?.Cor?.Nome ||Produto?.Cor?.nome)}" class="has-text-weight-medium is-size-7">Cor:  <strong class=" is-size-7">{{( Produto?.Cor?.nome || Produto?.Cor?.Nome )|| (hovercolor?.Nome||hovercolor?.nome) }}</strong></span>
  </p>
  <div
    class="columns is-multiline flex-sb"
    [ngClass]="{ 'is-danger': ErroCor }"
    *ngIf="Produto?.Cores"
  >
    <div
    *ngFor="let cor of Produto?.Cores; let i = index"
      (click)="setColor(cor)"
      (mouseover)="hovercolor = cor"
      (mouseout)="hovercolor = null"
      class="hoverable column"
    >
      <input
        class="mx-1 button is-rounded"
        type="radio"
        alt="{{ cor.Nome }}"
        [value]="Produto?.Cor?.Nome ||Produto?.Cor?.nome "
        id="cor{{ i }}"

        [ngClass]="{ ' is-focused selected': (Produto?.Cor?.Nome ||Produto?.Cor?.nome)  == (cor?.Nome||cor?.nome), 'is-danger': ErroCor }"
      />
      <div
        title="{{ cor?.Nome || cor.nome }}"
        class="ColorlabelBackground is-rounded"
        [ngClass]="{ 'is-focused selected': (Produto?.Cor?.Nome ||Produto?.Cor?.nome ) == (cor?.Nome||cor?.nome), 'is-danger': ErroCor }"
        (click)="setColor(cor)"
      >
        <label
          title="{{ cor.Nome || cor.nome }}"
          [style.background]="cor?.Cor || cor?.cor"
          class="border-light"
          for="cor{{ i }}"
        ></label>
      </div>
      <span (click)="setColor(cor)"></span>
    </div>
  </div>
</div>
