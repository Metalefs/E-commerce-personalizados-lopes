<ng-container *ngIf="(ProdutosTag)?.length >0 then data else nodata"></ng-container>
<ng-template #nodata>
  <div class="w-full section">
    <p>N찾o encontramos nenhum produto relacionado ainda..
    </p>
    N찾o encontrou o que queria?
        Que tal nos mandar uma sugest찾o de produto ?
    <a
    [href]="'/orcamento/'"
    routerLinkActive="router-link-active">
      <button mat-stroked-button mat-stroked-button class="button is-dark">
        Contato
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </a>
  </div>

<ng-template #data>

    <div class="w-full hoverable py-3">
      <h2 class="title is-size-6">Produtos Relacionados</h2>
      <p>Abaixo, algumas de nossas sugest천es</p>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let produto of ProdutosTag" >
        <personalizados-lopes-card-produto [Produto]="produto"
          [TrocaImagem]="true"></personalizados-lopes-card-produto>
      </div>
    </div>
  </div>
</div>
</ng-template>
