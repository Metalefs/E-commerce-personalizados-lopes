<div
    class="has-background bg is-medium is-white w-full has-background-light mb-4"
  >
    <p-breadcrumb
      [styleClass]="'has-background-light has-text-white'"
      *ngIf="this.Produto"
      [model]="items"
      [home]="home"
    ></p-breadcrumb>
    <p-skeleton
      *ngIf="!Produto"
      styleClass="skeleton p-breadcrumb breadcrumb pt-3"
    ></p-skeleton>
</div>
