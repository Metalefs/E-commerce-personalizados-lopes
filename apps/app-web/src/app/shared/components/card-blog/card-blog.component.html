<mat-card *ngIf="CanView" class="card latest-blog">
  <a [routerLink]="['/blog/'+ Post.Titulo]" href="#topo" pageScroll>

    <figure class="image is-square">
      <img mat-card-image [src]="Post?.FotoCapa" alt="blogpostimage">
    </figure>
  </a>
  <div class="post-views">
    <i class="fa fa-eye"></i>
    {{this.Post.Visualizacoes}}
  </div>

  <mat-card-title>
    <a [routerLink]="['/blog/'+ Post.Titulo]" href="#topo" pageScroll>
      <h3 class="is-uppercase">
        {{Post.Titulo}}
      </h3>
    </a>
    <div class="columns is-vcentered is-mobile">
      <div class="column">
        <a [routerLink]="['/blog/'+ Post.Titulo]" href="#topo" pageScroll>
          <p class="title">
            <span class="fa fa-calendar"></span>
            <span> {{Post.DataHoraAlteracao||Post.DataHoraCriacao}}</span>
          </p>
        </a>
      </div>
      <div class="column">
        <p>
          <mat-icon>person</mat-icon>
          <span> {{Post?.Autor?.Nome}}</span>
        </p>
      </div>
    </div>
    <div class="my-3">
      <star-rating [rating]="meanRating()" [hoverEnabled]="true" [readOnly]="true" [showHalfStars]="true" [step]="0.5"
        staticColor="default" [starType]="'svg'"></star-rating>
    </div>
  </mat-card-title>

  <mat-card-content>
     <a [routerLink]="['/blog/'+ Post.Titulo]" href="#topo" pageScroll>

      <div class="is-size-6	" [innerHTML]="Post?.Conteudo?.substr(0,140)+Link"> </div>

      <mat-divider></mat-divider>
      <div class="blog-post-box card-body py-2 txt-right">
        <div class="dis-flex flex-l">
          <span class="">
            <span class="fa fa-comment"></span>
            {{Post.Comentarios.length}} Comentarios
          </span>
        </div>
      </div>
    </a>
  </mat-card-content>


</mat-card>
