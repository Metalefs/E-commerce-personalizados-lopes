<div class="my-3">
  <div class="columns">
    <div class="column is-12 p-0">
      <div
        class="hr hr-custom hr-center hr-icon-no  avia-builder-el-8  el_after_av_one_third  el_before_av_textblock ">
        <span class="hr-inner   inner-border-av-border-fat" style=" width:100px; border-color:#762625;">
          <span class="hr-inner-style"></span>
        </span>
      </div>
      <div class="titleContent py-3">
        <h1 class='testimonial-title has-text-info'>
          Nossos clientes est√£o contentes
        </h1>
      </div>
    <div class="swiper-container" #swiperElTestimonial (mouseenter)="onSwiperHover( true )"
      (mouseleave)="onSwiperHover( false )" [swiper]="swiperConfig$ |async">

      <div class="swiper-button-prev z-index-top clickable hoverable"></div>
      <div class="swiper-button-next z-index-top clickable hoverable"></div>


          <div class="swiper-wrapper pt-3">
            <div class="swiper-slide" *ngFor='let item of sliderData'>
              <mat-card>
                <div mat-card-header class="w-full dis-flex flex-c flex-m txt-center">
                  <p class="card-text text-content txt-center">
                    <fa-icon class="has-text-dark" [icon]="quoteL"></fa-icon>
                    "{{item?.Comentario}}"
                    <fa-icon class="has-text-dark" [icon]="quoteR"></fa-icon>
                  </p>
                </div>
                <mat-card-content>
                  <div class="flex-w flex-sb w-full">
                  </div>
                  <div class="userInfo">
                    <img class='userLogo' loading="lazy" mat-card-avatar [src]='item?.Foto'>
                    <div class='userName has-text-weight-medium'>{{item?.Nome}}</div>
                    <div class='userName'>{{item?.Tipo}} {{item?.Origem}}</div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
