<div class="container-fluid my-3">
  <div class="columns">
    <div class="column is-12 p-0 allContent">
      <!-- testimonial content -->
      <div class="titleContent py-3">
        <h1 class = 'testimonial-title has-text-weight-bold'>
          DEPOIMENTOS
        </h1>
      </div>
      <div class="testimonialContent noselect card box" #sliderContent (mousemove) = 'sliderMuve($event)'
      (mousedown) = 'mousedownInSlider($event)' (mouseup) = 'leftSlider()' (mouseleave) = 'leftSlider()'>
        <div class="card-bg-rot" *ngFor = 'let item of sliderData; let i = index;' >

          <mat-card class = 'commentContent ' [@sliderAnimations] = 'animationsStates[i]'>
            <mat-card-header>
              <!-- <fa-icon class="has-text-dark" [icon]="quoteL"></fa-icon> -->
              <p class="title text-content">
                "{{item?.Comentario}}"
              </p>
              <!-- <fa-icon class="has-text-dark" [icon]="quoteR"></fa-icon> -->
            </mat-card-header>
            <mat-card-content>
              <div class="flex-w flex-sb w-full">
              </div>
              <div class="userInfo">
                <img class = 'userLogo' mat-card-avatar [src] = 'item?.Foto'>
                <div class = 'userName has-text-weight-medium'>{{item?.Nome}}</div>
                <div class = 'userName'>{{item?.Tipo}} {{item?.Origem}}</div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>

      </div>
    </div>
  </div>
</div>
