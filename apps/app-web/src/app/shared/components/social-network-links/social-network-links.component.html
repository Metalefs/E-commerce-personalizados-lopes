    aria-label="Botão abrir Facebook"
    title="Visite o nosso Facebook"
    class="size4 flex-c-m how-social facebook trans-04 m-r-5 m-b-3 m-t-3">

      <fa-icon [icon]="InstaIcon"></fa-icon>
  </a>
