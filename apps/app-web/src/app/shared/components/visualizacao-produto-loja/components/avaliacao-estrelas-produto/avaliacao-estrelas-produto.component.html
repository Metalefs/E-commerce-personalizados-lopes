<div>
  <p-skeleton *ngIf="!Produto" styleClass="skeleton "></p-skeleton>
  <div
    class="
     my-1 star-width dis-flex flex-w w-full"
  >
    <star-rating
      class="subtitle is-size-7"
      labelText="{{ meanRating() }}"
      [showHalfStars]="true"
      [step]="0.5"
      size="medium"
      [rating]="meanRating()"
      staticColor="ok"
      [hoverEnabled]="true"
      [starType]="'svg'"
    >
    </star-rating>
    <span class="subtitle fs-12"
      >em {{ Produto?.Rating.length }} avaliaç{{
        Produto?.Rating.length == 1 ? 'ão' : 'ões'
      }}</span
    >
  </div>
</div>
