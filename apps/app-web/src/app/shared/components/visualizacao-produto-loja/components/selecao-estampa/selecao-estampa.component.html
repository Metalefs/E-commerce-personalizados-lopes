<div>
  <mat-label class="label is-small">Escolha uma estampa para o item:</mat-label>
  <div class="columns is-multiline of-x-hidden mh-full of-x-scroll">
    <div class="column is-4" *ngFor="let estampa of Estampas">
      <personalizados-lopes-card-estampa
        [Estampa]="estampa"
        [is_edicao]="false"
        (onClick)="onSelecionarEstampa.emit($event)"
      ></personalizados-lopes-card-estampa>
    </div>
  </div>
</div>
