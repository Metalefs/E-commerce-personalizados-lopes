<div>
  <button
    class="w-full is-rounded dis-flex flex-w flex-m"
    title="Gostei"
    matBadge="{{ Produto?.Likes }}"
    matBadgeColor="accent"
    (click)="Like()"
    mat-icon-button
    [ngClass]="Liked ? 'liked disabled' : ''"
    [ngClass]="loading ? ' is-loading' : ''"
  >
    <p>
      <mat-icon
        [ngClass]="Liked ? 'liked' : ''"
        class="heartbutton color-light-red"
      >
        {{ Liked ? 'favorite' : 'favorite_border' }}</mat-icon
      >
    </p>
  </button>
  <p *ngIf="Liked" class="has-text-success" aria-label="Obrigado">
    VocÃª curtiu este produto
  </p>
</div>
