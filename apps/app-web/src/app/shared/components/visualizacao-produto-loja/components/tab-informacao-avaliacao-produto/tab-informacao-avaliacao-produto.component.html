<mat-tab-group class="has-background-white">
  <mat-tab label="Descrição" (click)="AdicionarDescricao(this.Produto)">
    <div class="block has-background-white px-3 py-3 of-y-hidden">
      <div class="w-full is-multiline">
        <div class="descricao-produto column is-12-touch is-12 w-full"
          [innerHTML]="(el?.innerHTML)"></div>

        <div class="descricao-produto column is-12-touch is-12 w-full" >
          <div [innerHTML]="(Produto?.Especificacoes)"></div>
        </div>
      </div>
      <personalizados-lopes-exibicao-tags-produto [Produto]="Produto"></personalizados-lopes-exibicao-tags-produto>
    </div>
  </mat-tab>
  <mat-tab label="Avaliações">
    <personalizados-lopes-avaliacao-produto [Produto]="Produto"></personalizados-lopes-avaliacao-produto>
  </mat-tab>
</mat-tab-group>
