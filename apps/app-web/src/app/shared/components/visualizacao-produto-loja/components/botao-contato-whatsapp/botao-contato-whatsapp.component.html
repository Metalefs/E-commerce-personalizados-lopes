<button
  mat-raised-button
  (click)="onEntrarEmContato.emit()"
  routerLinkActive="router-link-active"
  title="Entrar em contato por whatsapp"
  class="button w-full is-success my-0 flex-m flex-c has-text-white has-text-weight-medium px-1"
>
  <fa-icon
    class="color-wp"
    [icon]="iconeWhatsapp"
    [size]="'lg'"
  ></fa-icon>
  <span class="ml-3 nunitoParagraphy16 has-text-white"
    >Fazer pedido pelo whatsapp</span
  >
</button>
