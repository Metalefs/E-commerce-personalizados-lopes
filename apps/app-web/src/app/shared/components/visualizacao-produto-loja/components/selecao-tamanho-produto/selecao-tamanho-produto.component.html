<div
  class=""
  [ngClass]="{ 'is-danger': ErroTamanho() }"
  *ngIf="Produto?.Tamanhos"
>
  <mat-label class="label is-medium"  [ngClass]="{'': !(Produto.Tamanho?.Nome || Produto?.Tamanho)}"
    >Escolha o <strong>Tamanho</strong> da unidade: </mat-label>
    <p><span class=" is-size-7">{{Produto?.Tamanho?.Nome == null ? (Produto?.Tamanho || '') : Produto?.Tamanho?.Nome}} {{Produto?.FaixaTamanho?.Tamanho || ''}}</span></p>

    <div
    *ngFor="let opt of Produto?.Tamanhos"
    [value]="opt"
    class="shadow-light button is-outlined is-primary"
    [ngClass]="{'is-active is-hovered': Produto.Tamanho?.Nome == opt?.Nome || Produto.Tamanho == opt }"
  >
    <div (click)="SetTamanho(opt)">
      <p>{{ opt.Nome || opt}}</p>
    </div>
    <div
      *ngFor="let faixa of Produto?.Tamanho?.Tamanhos"
      [value]="faixa"
      class="shadow-light button"
      [ngClass]="{'is-active':(Produto.FaixaTamanho?.Tamanho == faixa)}"
      (click)="SetFaixaTamanho(faixa)"
    >
      <div >
        <p class="is-size-6">{{ faixa.Tamanho }}</p>
      </div>
    </div>
  </div>
</div>
