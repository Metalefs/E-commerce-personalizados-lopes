<div
  class=""
  [ngClass]="{ 'is-danger': ErroTamanho() }"
  *ngIf="Produto?.Tamanhos"
>
  <mat-label
    class="label is-small"
    [ngClass]="{ '': !(Produto.Tamanho?.Nome || Produto?.Tamanho) }"
    >Escolha o <strong>Tamanho</strong> da unidade:
  </mat-label>

  <div
  (click)="SetTamanho(opt)"
    *ngFor="let opt of Produto?.Tamanhos"
    [value]="opt"
    class="shadow-light button is-outlined is-primary"
    [ngClass]="{
      'is-active is-hovered':
        Produto.Tamanho?.Nome ? Produto.Tamanho.Nome == opt?.Nome : Produto.Tamanho == opt
    }"
  >
    <div>
      <p>{{ opt.Nome || opt }}</p>
    </div>

  </div>
  <div
      *ngFor="let faixa of Produto?.Tamanho?.Tamanhos"
      [value]="faixa"
      class="shadow-light button is-warning is-outlined"
      [ngClass]="{'is-hovered is-active': this.Produto.FaixaTamanho == faixa }"
      (click)="SetFaixaTamanho(faixa)"
    >
      <div>
        <p class="is-size-6">{{ faixa.Tamanho }}</p>
      </div>
    </div>
</div>
