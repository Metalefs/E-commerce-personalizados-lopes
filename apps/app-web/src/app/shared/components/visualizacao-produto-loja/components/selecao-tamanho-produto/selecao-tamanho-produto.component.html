<div
  class=""
  [ngClass]="{ 'is-danger': ErroTamanho() }"
  *ngIf="Produto?.Tamanhos"
>
  <mat-label class="label is-small"  [ngClass]="{'': !(Produto.Tamanho?.Nome || Produto?.Tamanho)}"
    >Selecione a opção de <strong>Tamanho</strong>: <b>{{Produto?.Tamanho?.Nome || Produto?.Tamanho || ''}} {{Produto?.FaixaTamanho?.Tamanho}}</b></mat-label>
  <div
    *ngFor="let opt of Produto?.Tamanhos"
    [value]="opt"
    class="shadow-light is-rounded button is-outlined is-small"
    [ngClass]="{'is-active':(Produto.Tamanho?.Nome == opt?.Nome)}"

  >
    <div (click)="SetTamanho(opt)">
      <p>{{ opt.Nome || opt}}</p>
    </div>
    <div
      *ngFor="let faixa of Produto?.Tamanho?.Tamanhos"
      [value]="faixa"
      class="shadow-light is-rounded button is-outlined is-small"
      [ngClass]="{'is-active':(Produto.FaixaTamanho?.Tamanho == faixa)}"
      (click)="SetFaixaTamanho(faixa)"
    >
      <div >
        <p class="is-size-6">{{ faixa.Tamanho }}</p>
      </div>
    </div>
  </div>
</div>
