<mat-form-field appearance='' class='w-full'>
  <mat-label>Status</mat-label>
  <mat-select
    (selectionChange)='atualizarFiltroAtivo()'
    [(ngModel)]='activeOrderStatus'
    matNativeControl
  >
    <mat-option
      *ngFor='let opt of orderStatus'
      [value]='opt'
      class='w-full'
    >
      <div class='box w-full'>
        <p>{{ opt.name }}</p>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
<a
(click)="activeOrderStatus = null"
class="w-full button is-size-7"
>Remover filtro de Status
</a>
