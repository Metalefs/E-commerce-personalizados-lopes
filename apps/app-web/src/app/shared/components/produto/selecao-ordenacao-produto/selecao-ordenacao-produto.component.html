<mat-form-field appearance='' class='is-hidden-touch'>
  <mat-select
    (selectionChange)='atualizarFiltroAtivo()'
    [(ngModel)]='activeOrderFilter'
    matNativeControl
  >Ordernar por
    <mat-option
      *ngFor='let opt of ordertypes'
      [value]='opt.id'
      class='w-full'
    >
      <div class='box w-full'>
        <p>{{ opt.name }}</p>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
