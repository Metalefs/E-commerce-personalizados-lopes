<div *ngIf="Comentario">
  <div>
    <personalizados-lopes-card-comentario [Comentario]="Comentario"></personalizados-lopes-card-comentario>
  </div>
  <div class="pl-4">
    <div class="card" *ngFor="let reposta of Comentario.Respostas">
      <personalizados-lopes-card-comentario [Comentario]="reposta"></personalizados-lopes-card-comentario>
    </div>
  </div>
</div>

<div *ngIf="ComentarioProduto">
  <div>
    <personalizados-lopes-card-comentario-produto [Comentario]="Comentario"></personalizados-lopes-card-comentario-produto>
  </div>
  <div class="pl-4">
    <div class="card" *ngFor="let reposta of Comentario.Respostas">
      <personalizados-lopes-card-comentario-produto [Comentario]="reposta"></personalizados-lopes-card-comentario-produto>
    </div>
  </div>
</div>
