<div class="w-full" *ngIf="Blog?.length >0">
  <div class="swiper-container w-full z-index-1 px-1" [swiper]="swiperConfig$ |async">
    <mat-toolbar class="hoverable">
      <h2>{{TAGS?'Posts relacionados':'Ãšltimas postagens'}}</h2>
    </mat-toolbar>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let post of Blog" >
        <personalizados-lopes-card-blog [Post]="post"></personalizados-lopes-card-blog>
      </div>
    </div>
    <div class="swiper-button-prev z-index-top clickable hoverable"></div>
    <div class="swiper-button-next z-index-top clickable hoverable"></div>
  </div>
</div>
<p  *ngIf="Blog?.length <=0">Nenhuma postagem ainda.</p>
