<ng-container [ngSwitch]="DeployState">
  <personalizados-lopes-content-layout *ngSwitchCase="AppDeploymentState.Deployed"></personalizados-lopes-content-layout>
  <personalizados-lopes-under-construction *ngSwitchCase="AppDeploymentState.Development"></personalizados-lopes-under-construction>
</ng-container>
<cookie-law position="bottom" name="ng4topCookieLaw" expiration="1" class="shadow">
  Para melhorar a sua experiência neste site, analisamos seus hábitos
  de navegação e salvamos alguns dados por meio de cookies, conforme a nossa
  política de privacidade
  <button mat-raised-button color="warn" href="/" class="has-text-white is-primary">
    Eu Aceito
  </button>
</cookie-law>
