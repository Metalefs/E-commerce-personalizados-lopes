<ng-container [ngSwitch]="DeployState">
  <personalizados-lopes-content-layout *ngSwitchCase="AppDeploymentState.Deployed"></personalizados-lopes-content-layout>

  <cookie-law #cookieLaw position="bottom"
  name="ng4topCookieLaw" expiration="1"
  class="py-1 dis-flex flex-sa has-text-centered z-index-top shadow-light">
  <div class="columns is-vcentered">
    <div class="column">
      <h2 class="subtitle has-text-white">Para melhorar a sua experiÃªncia neste site, salvamos alguns dados por meio de cookies.
      </h2>
    </div>
    <div class="column">
      <a
      class="button is-success wp-btn"
      (click)="dismissCookieLaw()">
      ENTENDI E FECHAR
    </a>
    </div>
  </div>
</cookie-law>
</ng-container>
