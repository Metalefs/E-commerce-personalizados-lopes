<section class="section">
  <h1>Meus Pedidos</h1>
  <div @fadeIn
      class="right-0 left-0 top-0 bottom-0 w-full"
      *ngIf="Loading"
    >
    <mat-spinner></mat-spinner>
  </div>
  <div class="columns">
    <div class="column" *ngFor="let pedido of Pedidos">
      <mat-card *ngFor="let prod of pedido.Produto">
        <personalizados-lopes-card-produto [Produto]="prod.Produto" [MostarOpcoes]="false"></personalizados-lopes-card-produto>
      </mat-card>
    </div>
  </div>
</section>
