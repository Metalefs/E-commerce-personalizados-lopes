<div
  class=""
  [ngClass]="{ 'is-danger': ErroTamanho() }"
  *ngIf="Produto?.Tamanhos"
>
  <mat-label class="label is-medium is-size-6"
    >Tamanho:</mat-label
  >
  <div
    *ngFor="let opt of Produto?.Tamanhos"
    [value]="opt"
    class="shadow-light bo-cir button is-small"
    [ngClass]="Produto.Tamanho == opt ? 'is-success' : ''"
    (click)="Produto.Tamanho = Produto.Tamanho == null ? opt : null"
  >
    <div >
      <p>{{ opt }}</p>
    </div>
  </div>
</div>
