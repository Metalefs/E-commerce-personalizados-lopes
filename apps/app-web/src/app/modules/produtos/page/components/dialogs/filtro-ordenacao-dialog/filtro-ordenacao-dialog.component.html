<div>
  <h2>Ordenar produtos por:</h2>
  <mat-list>
    <mat-list-item
      *ngFor="let order of data.ordertypes; let i = index"
      (click)="atualizarOrderFilter(order)"
      class="pointer w-full w-full-m cat-item hoverable has-background-white-bis"
      >
      <button class="border-0"  mat-strocked-button [ngClass]="order.id == data.activeOrderFilter ? 'active':''">
        {{order.name}}
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item class="mt-6 pointer w-full w-full-m cat-item hoverable has-background-white-bis">
      <div class="w-full">
        <mat-form-field class="" appearance="">
          <mat-label>PÃ¡gina</mat-label>
          <mat-select matNativeControl [(ngModel)]="data.activeOrderLimit" (selectionChange)="atualizarOrderLimit(data.activeOrderLimit)">
            <mat-option *ngFor="let opt of orderLimit" [value]="opt.id" class="w-full">
              <button class="border-0">
                <div class=" w-full">
                  <p>{{opt.name}}</p>
                </div>
            </button>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-list-item>
  </mat-list>
</div>
