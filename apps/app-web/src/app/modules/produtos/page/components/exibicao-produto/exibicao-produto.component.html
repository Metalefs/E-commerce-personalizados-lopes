  <div *ngIf="!Produto" class="box">
    <div class="p-grid p-formgrid">
      <div class="p-field p-col-12 p-md-6">
        <p-skeleton styleClass="mb-2 pb-2"></p-skeleton>
        <p-skeleton width="10rem" styleClass="mb-2 pb-2"></p-skeleton>
        <p-skeleton width="5rem" styleClass="mb-2 pb-2"></p-skeleton>
        <p-skeleton height="2rem" styleClass="mb-2 pb-2"></p-skeleton>
        <p-skeleton width="10rem" height="4rem"></p-skeleton>
      </div>
    </div>
  </div>

  <personalizados-lopes-exibicao-breadcrumb
    *ngIf="Produto"
    [Produto]="Produto"
    class="mb-4"
  ></personalizados-lopes-exibicao-breadcrumb>


  <div class="has-background-light">

    <div class="margin">
      <personalizados-lopes-visualizacao-produto-loja
      *ngIf="Produto"
        [(Produto)]="Produto"
        [orcamentoId]="orcamentoId"
      ></personalizados-lopes-visualizacao-produto-loja>
    </div>

    <div class="margin has-background-light">
      <div class=" btr">
        <personalizados-lopes-estatisticas-produto
        *ngIf="Produto"
          [Produto]="Produto"
        ></personalizados-lopes-estatisticas-produto>
      </div>

      <div class="py-3 px-3">

        <div data-aos="fade-up" data-aos-offset="200" *ngIf="Produto?._id">
          <personalizados-lopes-tag-produto-swiper
            [TAGS]="Produto?.Tags"
          ></personalizados-lopes-tag-produto-swiper>
        </div>

        <mat-divider class="is-hidden-desktop"></mat-divider>

        <div class="section is-hidden-desktop">
          <div
            data-aos="fade-up"
            data-aos-offset="200"
            class=""
            *ngIf="Produto?._id"
          >
            <personalizados-lopes-produto-swiper
              [slidesPerView]="3"
              [TipoOrdenacao]="tipoOrdenacaoSliderProduto.Visualizacoes"
            >
            </personalizados-lopes-produto-swiper>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div class="section is-hidden-desktop" *ngIf="Blog?.length >= 2">
          <div data-aos="fade-up" data-aos-offset="200" class="">
            <personalizados-lopes-blog-swiper
              [TAGS]="Produto?.Tags"
              [Blog]="Blog"
            ></personalizados-lopes-blog-swiper>
          </div>
        </div>
      </div>

      <div class="w-full bg-daily-image flex-w flex-sa px-6">
        <a [routerLink]="'/produtos'" class="has-text-light">
          <button mat-icon-button>
            <mat-icon>chevron_left</mat-icon>
          </button>
        </a>
        <a [routerLink]="'/showcase'" class="has-text-light">
          <button mat-icon-button>
            <mat-icon>collections</mat-icon>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
