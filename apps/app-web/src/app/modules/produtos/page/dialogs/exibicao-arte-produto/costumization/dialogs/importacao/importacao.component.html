<h1 mat-dialog-title class="tem-cor-primaria is-uppercase" style="border-bottom: 4px solid #f0f0f0;">Importe um design</h1>

<div mat-dialog-content>
  <div class="popup">
    <div class="header-container">

      <a class="close"  (click)="close()">&times;</a>
    </div>
    <div class="columns reverse-column is-multiline container-modal dis-flex overflow-y-scroll">
      <div class="column import-zone">
        <div class="accept">
          <p class="warning">
            Ao importar uma imagem, você confirma que ela não viola a lei ou os direitos de terceiros. Você
            pode saber mais sobre os motivos de recusa de imagens <a href="">aqui</a></p>
          <div class="toggle-contain">
            <div id="toggle">
              <div class="inner-container">
                <div class="toggle" (click)="toggleImport()">
                  <p>Sim</p>
                </div>
                <div class="toggle" (click)="toggleImport()">
                  <p>Não</p>
                </div>
              </div>
              <div
              class="inner-container"
              id='toggle-container'
              [style.clipPath] = "toggleNumber? 'inset(0 -1px -1px 50%)':'inset(0 50% -1px -1px)'"
              [style.backgroundColor] = "toggleNumber? '#131313':'#131313'"
              >
                <div class="toggle" [ngClass]="toggleNumber? 'active': ''" (click)="toggleImport()">
                  <p>Sim</p>
                </div>
                <div class="toggle" [ngClass]="toggleNumber? '': 'active'" (click)="toggleImport()">
                  <p>Não</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <label id="largeFile" class="largeFile" [ngClass]="{'disabled':!toggleNumber}" for="file" [style.pointerEvents]="toggleNumber? 'auto': 'none'">
          <input type="file" [disabled]="!toggleNumber" (change)="loadFile($event)" id="file" />
          Importe um arquivo
        </label>
        <label id="largeFileDesign" class="largeFile" [ngClass]="{'disabled':!toggleNumber}" for="design" [style.pointerEvents]="toggleNumber? 'auto': 'none'">
          <input type="button" [disabled]="!toggleNumber" (click)="escolherPronto()" id="design" />
          Escoher um pronto
        </label>

      </div>
      <div class="content-imported">
        <img [src]='src' />
      </div>
    </div>

  </div>
</div>
<div mat-dialog-actions>
  <div class="column container-button">
    <button (click)="importFile()">importar</button>
    <!--
      <button (click)="importSVG()">svg</button>
     -->
  </div>
</div>
