<div>
  <h2>Ordenar produtos por:</h2>
  <mat-list>
    <mat-list-item
      *ngFor="let order of data.ordertypes; let i = index"
      (click)="atualizarFiltroAtivo(order)"
      class="pointer w-full w-full-m py-2 w-full"
      >
    <button mat-flat-button [ngClass]="order.id == data.activeOrderFilter ? 'active':''">
      {{order.name}}
    </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
