<div>
  <h2>Ordenar produtos por:</h2>
  <mat-list>
    <mat-list-item
      *ngFor="let order of data.ordertypes; let i = index"
      (click)="atualizarOrderFilter(order)"
      class="pointer w-full w-full-m py-2 w-full"
      >
    <button mat-flat-button [ngClass]="order.id == data.activeOrderFilter ? 'active':''">
      {{order.name}}
    </button>
      <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
      <div class="w-full">
        <mat-form-field class="" appearance="">
          <mat-label>PÃ¡gina</mat-label>
          <mat-select matNativeControl [(ngModel)]="data.activeOrderLimit" (selectionChange)="atualizarOrderLimit(data.activeOrderLimit)">
            <mat-option *ngFor="let opt of orderLimit" [value]="opt.id" class="w-full">
              <div class="box w-full">
                <p>{{opt.name}}</p>
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-list-item>
  </mat-list>
</div>
