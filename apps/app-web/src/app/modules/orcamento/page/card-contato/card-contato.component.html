<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Orçamento</mat-card-title>
      <mat-card-subtitle>Entre em contato conosco, será um prazer atendê-lo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <article class="media">
        <figure class="media-left">
          <mat-icon>phone</mat-icon>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <i>Telefone</i>
              <br>
              <strong>{{(InformacoesContato$ |async)?.Telefone}}</strong>
            </p>
          </div>
        </div>
      </article>
      <article class="media">
        <figure class="media-left">
          <mat-icon>mail</mat-icon>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <i>Email</i>
              <br>
              <strong>{{(InformacoesContato$ |async)?.Email}}</strong>
            </p>
          </div>
        </div>
      </article>
    </mat-card-content>
  </mat-card>
</div>
