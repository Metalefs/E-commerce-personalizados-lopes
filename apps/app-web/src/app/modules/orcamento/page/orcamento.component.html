<div id="Contato" class="hero">

  <iframe data-aos="zoom-up" class="w-full vh-25 mb-0 pb-0" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=Rua%20Kennedy%20Sapori%20N.%20681.%20Floren%C3%A7a%20-%20Ribeir%C3%A3o%20das%20Neves+(Empresa)&amp;ie=UTF8&amp;t=h&amp;z=15&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
  <div class="hero-body pt-0 pl-20 pr-20 has-background-white">
    <h1 class="titulo is-uppercase my-2">Preencha os dados abaixo para entrar em contato conosco.</h1>
    <div class="margin section">
      <!-- <h2 class="titulo is-uppercase my-2">Quer uma solução personalizada para o seu negócio?</h2> -->
      <ng-container *ngIf="!((Orcamento$ | async)?.Produto[0] == undefined)then Produtos else Padrao"></ng-container>

      <ng-template #Produtos>
        <personalizados-lopes-formulario-produtos-orcamento [Orcamento]="(Orcamento$|async)" [EnviarOrcamento]="EnviarOrcamento"></personalizados-lopes-formulario-produtos-orcamento>
      </ng-template>

      <ng-template #Padrao>
        <personalizados-lopes-formulario-contato-orcamento [Orcamento]="(Orcamento$|async)" [EnviarOrcamento]="EnviarOrcamento"></personalizados-lopes-formulario-contato-orcamento>
      </ng-template>
    </div>

  </div>
  <!-- <personalizados-lopes-produto-swiper [slidesPerView]="2"></personalizados-lopes-produto-swiper> -->
  <!-- <iframe style="margin-bottom: -5px;" *ngIf="!((Orcamento$ | async).Produto[0] == undefined)" data-aos="zoom-up" class="w-full vh-25" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=Rua%20Kennedy%20Sapori%20N.%20681.%20Floren%C3%A7a%20-%20Ribeir%C3%A3o%20das%20Neves+(Empresa)&amp;ie=UTF8&amp;t=h&amp;z=11&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe> -->
</div>
