<div class="flex-w flex-c">
  <h1 class="title is-5 is-uppercase">Imagens utilizadas no site.</h1>
  <mat-spinner *ngIf="Loading"></mat-spinner>
</div>
<div class="w-full">

  <button mat-mini-fab (click)="Criar()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="flex-w flex-c w-full">


    <ng-container *ngIf="!Loading">

      <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" class="w-full">
        <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.name" class="w-full ">
          <div class=" w-full">
            <div class="mat-elevation-z8 w-full  of-x-scroll">
              <mat-table matTableFilter [exampleEntity]="filterEntity" [filterType]="filterType"
                [dataSource]="tab.table" class="mat-elevation-z8">

                <ng-container matColumnDef="Src">
                  <th mat-header-cell *matHeaderCellDef> Imagem </th>
                  <td mat-cell *matCellDef="let element">
                    <figure class="image is-128x128">
                      <img src="{{element?.Src}}" alt="">
                    </figure>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Nome">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field appearance="outline">
                      <input matInput placeholder="Nome" [(ngModel)]="filterEntity.Nome">
                    </mat-form-field>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <input type="text" readonly [(ngModel)]="row.Nome">
                    <span class="is-sr-only">{{row.Nome}}</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Tipo">
                  <th mat-header-cell *matHeaderCellDef> Tipo </th>
                  <td mat-cell *matCellDef="let element"> {{element?.Tipo}} </td>
                </ng-container>

                <ng-container matColumnDef="Acoes">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab (click)="Editar(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab (click)="Remover(element)">
                      <mat-icon>remove</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="w-full"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="w-full"></tr>
              </mat-table>
            </div>
          </div>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-tab>
      </mat-tab-group>
    </ng-container>

  </div>

</div>
