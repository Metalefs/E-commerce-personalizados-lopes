<h1 mat-dialog-title class="tem-cor-primaria">Alteracão de Integrações</h1>
<div mat-dialog-content>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.MP_access_token" placeholder="MP_access_token" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.public_key" placeholder="MP_public_key" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.ParcelasPadrao" placeholder="ParcelasPadrao" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.descontoCompras" placeholder="descontoCompras" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.valorMinimoDescontoCompras" placeholder="valorMinimoDescontoCompras" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.ResumoCartao" placeholder="ResumoCartao" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.auto_return" placeholder="auto_return" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.collector_id" placeholder="collector_id" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.client_id"   placeholder="client_id" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.client_secret"   placeholder="client_secret" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.marketplace" placeholder="marketplace" title="">
  </mat-form-field>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Integracao.binary_mode" placeholder="binary_mode" title="">
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-raised-button color="basic" [mat-dialog-close]="Integracao">
      Enviar
  </button>
  <button mat-raised-button color="basic" (click)="onNoClick()" cdkFocusInitial>
      Cancelar
  </button>
</div>
