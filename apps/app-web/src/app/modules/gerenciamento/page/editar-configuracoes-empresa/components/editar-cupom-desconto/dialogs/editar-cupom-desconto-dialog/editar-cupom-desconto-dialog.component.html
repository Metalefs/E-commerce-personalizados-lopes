<h1 mat-dialog-title class="tem-cor-primaria">Alteracão de Integrações</h1>
<div mat-dialog-content>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="CupomDesconto.Codigo" placeholder="Código" title="">
  </mat-form-field>

  <mat-form-field  class="w-full"  appearance="fill">
    <mat-label>Tipo de cupom</mat-label>
    <mat-select matNativeControl [(ngModel)]="CupomDesconto.Tipo">
      <mat-option *ngFor="let tipo of TiposCupom" [value]="tipo.value">
        {{tipo.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="CupomDesconto.Valor" placeholder="Valor" title="">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="basic" [mat-dialog-close]="CupomDesconto">
      Enviar
  </button>
  <button mat-raised-button color="basic" (click)="onNoClick()" cdkFocusInitial>
      Cancelar
  </button>
</div>
