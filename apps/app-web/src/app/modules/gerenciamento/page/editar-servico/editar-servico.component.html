<table mat-table [dataSource]="ServicoTable.dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.Descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.Categoria.Nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Imagem">
      <th mat-header-cell *matHeaderCellDef> Imagem </th>
      <td mat-cell *matCellDef="let element"> {{element.Imagem}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="Editar(element)"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab (click)="Remover(element)"><mat-icon>close</mat-icon></button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ServicoTable.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: ServicoTable.displayedColumns;"></tr>
</table>
