<table mat-table [dataSource]="IntegracoesTable?.dataSource" class="w-full mat-elevation-z8">

  <ng-container matColumnDef="MP_access_token">
      <th mat-header-cell *matHeaderCellDef> Access Token MercadoPago </th>
      <td mat-cell *matCellDef="let element"> {{element?.MP_access_token}} </td>
  </ng-container>
  <ng-container matColumnDef="ParcelasPadrao">
      <th mat-header-cell *matHeaderCellDef> Quantidade de Parcelas Padrão </th>
      <td mat-cell *matCellDef="let element"> {{element?.ParcelasPadrao}} </td>
  </ng-container>
  <ng-container matColumnDef="ResumoCartao">
      <th mat-header-cell *matHeaderCellDef> Resumo do cartão </th>
      <td mat-cell *matCellDef="let element"> {{element?.ResumoCartao}} </td>
  </ng-container>


  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="Editar(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="IntegracoesTable?.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: IntegracoesTable?.displayedColumns;"></tr>
</table>
