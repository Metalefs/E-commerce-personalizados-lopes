<mat-form-field appearance="fil" class="">
  <mat-label>Categorias</mat-label>
  <mat-select
    multiple
    matNativeControl
    [(ngModel)]="Estampa.IdCategoria"
    (selectionChange)="SelecionarCategoria($event)"
  >
    <mat-option *ngFor="let opt of Categorias" [value]="opt">
      {{ opt.Nome }}
    </mat-option>
    <!-- <mat-option>
      <a mat-stroked-button (click)="CriarCategoria()"
        >Criar Categoria</a
      >
    </mat-option> -->
  </mat-select>
</mat-form-field>
