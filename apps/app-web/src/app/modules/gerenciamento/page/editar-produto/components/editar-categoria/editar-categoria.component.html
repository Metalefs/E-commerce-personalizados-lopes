<mat-card class="dashboard-card">
  <mat-card-header>
    <div class="w-full dis-flex flex-sb">
      <h1 class="title">Categorias</h1>
      <button mat-fab color="primary" (click)="Criar()" class="navbar-end">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content class="dashboard-card-content">

    <table mat-table [dataSource]="CategoriaTable.dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element?.Nome}} </td>
      </ng-container>

      <ng-container matColumnDef="Processo">
        <th mat-header-cell *matHeaderCellDef> Processo </th>
        <td mat-cell *matCellDef="let element"> {{element?.Processo}} </td>
      </ng-container>

      <ng-container matColumnDef="Caminho">
        <th mat-header-cell *matHeaderCellDef> Caminho </th>
        <td mat-cell *matCellDef="let element"> {{element?.Caminho||''}} </td>
      </ng-container>

      <ng-container matColumnDef="Nicho">
        <th mat-header-cell *matHeaderCellDef> Nicho </th>
        <td mat-cell *matCellDef="let element"> {{element?.Nicho||''}} </td>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" class="ab-b-r" (click)="Editar(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-mini-fab color="primary" class="ab-b-r" (click)="Remover(element)">
            <mat-icon>remove</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="CategoriaTable.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: CategoriaTable.displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
