<h1 mat-dialog-title class="tem-cor-primaria">Criação de Categoria</h1>
<div mat-dialog-content>
  <p>Categoria</p>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Categoria.Nome" placeholder="Nome" title="Nome">
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Categoria.Processo" placeholder="Processo">
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput type="color" [(ngModel)]="Categoria.Cor" placeholder="Cor">
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput type="Nicho" [(ngModel)]="Categoria.Nicho" placeholder="Nicho">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="basic" [mat-dialog-close]="Categoria">
      Enviar
  </button>
  <button mat-raised-button color="basic" (click)="onNoClick()" cdkFocusInitial>
      Cancelar
  </button>
</div>
