<div class="">
  <mat-card class="card">

    <mat-card-title class="title is-5 is-uppercase">Cadastrar estampas</mat-card-title>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content class="card-body">
      <personalizados-lopes-editar-estampa-form
        [Estampa]="Estampa"
      ></personalizados-lopes-editar-estampa-form>
    </mat-card-content>

  </mat-card>

  <div class="box">
    <div class="columns">
      <div class="column" *ngFor="let estampa of Estampas">
        <figure>
          <img src="{{estampa.Image}}" alt="">
        </figure>
      </div>
    </div>
  </div>

</div>
