<mat-tab-group>
  <mat-tab label="Categorias">
    <personalizados-lopes-editar-categoria></personalizados-lopes-editar-categoria>
  </mat-tab>
  <mat-tab label="Produtos">
    <div class="section">
      <div class="w-full dis-flex flex-sb">
        <h1 class="title">Produtos</h1>
        <button mat-fab color="primary" (click)="Criar()" class="navbar-end">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <personalizados-lopes-filtrar-editar-produto
        (onEditar)="Editar($event)"
      ></personalizados-lopes-filtrar-editar-produto>
    </div>
  </mat-tab>
  <mat-tab label="Estampa">
    <div class="section">
      <personalizados-lopes-editar-estampa></personalizados-lopes-editar-estampa>
    </div>
  </mat-tab>
  <mat-tab label="Cor produto">
    <div class="section">
      <personalizados-lopes-editar-cor-produto></personalizados-lopes-editar-cor-produto>
    </div>
  </mat-tab>
  <mat-tab label="Tamanho produto">
    <div class="section">
      <personalizados-lopes-editar-tamanho-produto></personalizados-lopes-editar-tamanho-produto>
    </div>
  </mat-tab>
  <mat-tab label="Fornecedor produto">
    <div class="section">
      <personalizados-lopes-editar-fornecedor-produto></personalizados-lopes-editar-fornecedor-produto>
    </div>
  </mat-tab>
</mat-tab-group>
