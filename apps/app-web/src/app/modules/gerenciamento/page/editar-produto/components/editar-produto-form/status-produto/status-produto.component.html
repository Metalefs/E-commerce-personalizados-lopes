<div>
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select
      matNativeControl
      (onchange)="onSelect.emit($event)"
      (selectionChange)='onSelect.emit($event)'

      name="Status"
      [value]="Produto.Status"
    >
      <mat-option
        *ngFor="let opt of statusProduto; let i = index"
        [value]="i"
      >
        {{ opt }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
