<h1 mat-dialog-title class="tem-cor-primaria">Criação de Depoimento</h1>
<div mat-dialog-content>
  <p>Cliente</p>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Cliente.Nome" placeholder="Nome" title="Nome">
  </mat-form-field>


  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Cliente.Tipo" placeholder="Tipo">
  </mat-form-field>


  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Cliente.Origem" placeholder="Origem">
  </mat-form-field>

  <input type="file" class="file" (change)="upload($event)" accept="*.png.jpg" placeholder="Foto">

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="Cliente.Comentario" placeholder="Comentário">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="basic" [mat-dialog-close]="Cliente">
      Enviar
  </button>
  <button mat-raised-button color="basic" (click)="onNoClick()" cdkFocusInitial>
      Cancelar
  </button>
</div>
