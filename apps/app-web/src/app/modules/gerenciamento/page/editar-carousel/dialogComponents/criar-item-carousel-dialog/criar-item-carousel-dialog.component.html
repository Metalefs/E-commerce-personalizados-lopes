<h1 mat-dialog-title class="tem-cor-primaria">Criação de Item do Carrosel</h1>
<div mat-dialog-content>
  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="ItemCarousel.nome" placeholder="Nome" title="Nome">
  </mat-form-field>

  <input type="file" class="file" (change)="upload($event)" accept="*.png.jpg" placeholder="Foto">

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="ItemCarousel.href" placeholder="https://google.com">
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="ItemCarousel.caption" placeholder="Legenda">
  </mat-form-field>

  <mat-form-field appearance="">
    <mat-label>Tamanho da imagem</mat-label>
    <mat-select matNativeControl [(ngModel)]="ItemCarousel.backgroundSize" [value]="ItemCarousel.backgroundSize">
      <mat-option *ngFor="let opt of backgroundSizes" [value]="opt.value">
        {{opt.Nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="">
    <mat-label>Posição da Imagem</mat-label>
    <mat-select matNativeControl [(ngModel)]="ItemCarousel.backgroundPosition" [value]="ItemCarousel.backgroundPosition">
      <mat-option *ngFor="let opt of BackgroundPositions" [value]="opt.value">
        {{opt.Nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="basic" [mat-dialog-close]="ItemCarousel">
      Enviar
  </button>
  <button mat-raised-button color="basic" (click)="onNoClick()" cdkFocusInitial>
      Cancelar
  </button>
</div>
