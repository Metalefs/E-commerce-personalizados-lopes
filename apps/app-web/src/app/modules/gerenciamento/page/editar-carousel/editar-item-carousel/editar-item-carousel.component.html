<button mat-fab (click)="Criar()">
  <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="ItemsCarouselTable.dataSource" class="mat-elevation-z8 w-full">

  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> nome </th>
      <td mat-cell *matCellDef="let element"> {{element?.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let element">
        <figure class="image is-128x128">
          <img src="{{element?.url}}" alt="">
        </figure>
      </td>
  </ng-container>

  <ng-container matColumnDef="href">
    <th mat-header-cell *matHeaderCellDef> href </th>
    <td mat-cell *matCellDef="let element"> {{element?.href}} </td>
  </ng-container>

  <ng-container matColumnDef="caption">
      <th mat-header-cell *matHeaderCellDef> caption </th>
      <td mat-cell *matCellDef="let element"> {{element?.caption}} </td>
  </ng-container>

  <ng-container matColumnDef="backgroundSize">
      <th mat-header-cell *matHeaderCellDef> backgroundSize </th>
      <td mat-cell *matCellDef="let element"> {{element?.backgroundSize}} </td>
  </ng-container>

  <ng-container matColumnDef="backgroundPosition">
      <th mat-header-cell *matHeaderCellDef> backgroundPosition </th>
      <td mat-cell *matCellDef="let element"> {{element?.backgroundPosition}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="Editar(element)"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab (click)="Remover(element)"><mat-icon>remove</mat-icon></button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ItemsCarouselTable.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: ItemsCarouselTable.displayedColumns;"></tr>
</table>
