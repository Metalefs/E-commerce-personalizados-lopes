<section [@cardFlip]="state" id="ServiÃ§os" class="mt-3 w-full">

  <div class="columns" *ngFor="let card of Cards;let i = index">

    <ng-container  *ngIf="i%2 == 0 then left else right"></ng-container>

    <ng-template #right>
      <div class="column is-6 section" [style.background] = "'url('+card.content.Imagem+')'" style="background-size: contain !important;" data-aos="slide-right">

      </div>

      <div class="column is-6">
        <mat-card class="w-full card empresa-card">
          <mat-card-header class="py-1 mx-0">
            <mat-card-title>
              <p class="header is-uppercase">{{card?.title}}</p>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="txt-justify card-text" [innerHTML]="card?.content.Descricao"></p>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-template>


    <ng-template #left>
      <div class="column is-6" data-aos="slide-right">
        <mat-card class="w-full card empresa-card">
          <mat-card-header class="py-1 mx-0">
            <mat-card-title>
              <p class="header is-uppercase">{{card?.title}}</p>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="txt-justify card-text" [innerHTML]="card?.content.Descricao"></p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="column is-6 section" [style.background] = "'url('+card.content.Imagem+')'">

      </div>
    </ng-template>

  </div>

</section>
