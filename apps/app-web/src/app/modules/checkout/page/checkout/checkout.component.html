<section class="section mh-full pos-relative pb-6 pt-3 au am de ft iv cs ct iw cw cz fn bf d3 d4 d5 d6 ">
  <div class="checkout-background has-background-blue1-ck pos-fixed bellow-nav"></div>
  <div class="btr bbr has-background-white px-3 box pt-4 py-3 af cs i2 i3 i4 w-full am de w-half z-index-2 of-x-scroll section">
    <div class="">
      <div class="w-full of-x-scroll">
        <mat-horizontal-stepper [linear]="true" #stepper class="">
          <mat-step class="column" [completed]="IsDadosCompleto()" (click)="openPage('/checkout')" routerLinkActive="active" label="Carrinho">

          </mat-step>
          <mat-step class="column" [completed]="IsDadosCompleto()" (click)="openPage('/checkout/dados')" routerLinkActive="active" label="Dados do comprador">

          </mat-step>
          <mat-step class="column" [completed]="IsDadosCompleto()&&IsEnderecoCompleto()" (click)="openPage('/checkout/endereco')" routerLinkActive="active" label="Dados da entrega">

          </mat-step>
          <mat-step class="column" [completed]="IsDadosCompleto()&&IsEnderecoCompleto()&&IsPagamentoCompleto()" label="Pagamento">

          </mat-step>
        </mat-horizontal-stepper>
      </div>
    </div>
    <ng-container *ngIf="!checkoutService.getValid()">
      <div class="columns"  @fadeIn>
        <div class="column is-3">
          <figure class="image has-ratio"  @fadeIn>
            <img src="/assets/images/figures/undraw_cancel_u1it.svg">
          </figure>
        </div>
        <div class="column">
          <mat-list class="px-2 mx-2 border" @fadeIn>
            <mat-list-item class="pb-2 box" @fadeIn *ngFor="let erro of checkoutService.getErros()">
              <mat-icon>error</mat-icon><p class="subtitle is-size-6 has-text-danger">{{erro}}</p>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </ng-container>

    <router-outlet @fadeIn #outlet2></router-outlet>

    <mat-toolbar class="dis-flex flex-sb py-6">
      <ng-container *ngIf="checkoutService.getValid()">
        <div class="columns"  @fadeIn>
          <div class="column is-3">
            <figure class="image has-ratio"  @fadeIn>
              <img src="/assets/images/figures/undraw_Confirmed_re_sef7.svg">
            </figure>
          </div>
          <div class="column">
            <mat-list class="px-2 mx-2 border" @fadeIn>
              <mat-list-item class="pb-2 box" @fadeIn >
                <mat-icon>check</mat-icon><p class="subtitle is-size-6 has-text-success">Seu pedido est√° valido!</p>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </ng-container>
      <a class="is-size-7	">aviso legal</a>
      <span class="spacer"></span>
      <!-- <figure class="image px-4 ">
        <img src="assets/images/icons/selos-seguranca-mp.gif" height="100">
      </figure> -->
      <figure class="image py-1 px-4">
        <img src="assets/images/icons/bandeira-dos-cartoes-de-credito.png">
      </figure>
      <!-- <a href="#"><img class="logo" src="assets/images/icons/Logo_dark.png" alt="LOGO"></a> -->
    </mat-toolbar>
  </div>


</section>
