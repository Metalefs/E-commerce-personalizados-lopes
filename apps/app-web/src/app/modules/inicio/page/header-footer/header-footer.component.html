<div class="flex-w flex-sa bg">
  <div class="{{card.class}} my-1" *ngFor="let card of Cards;let i = index;">
    <!-- pageScroll href="#{{card.link.replace('/','')}}" [routerLink]="[card.link]" routerLinkActive="Ative" -->
    <div>
      <mat-card [attr.data-aos]="i == 0 ? '' : 'flip-left'">
        <mat-card-header>
          <div mat-card-avatar [style.backgroundColor]="card?.color">
            <a [routerLink]="card.link" href="{{card.id}}" pageScroll><mat-icon>{{card.icon}}</mat-icon></a>
          </div>
          <mat-card-title>
            <h1 class="is-capitalized has-text-weight-medium">{{card.title}}</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p [innerHtml]="card.content" class="has-text-justified mt-3">
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
