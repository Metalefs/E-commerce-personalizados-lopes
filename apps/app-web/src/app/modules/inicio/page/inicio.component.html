<div id="INICIO" class="has-background-white ">

  <div class=" section  block">

  </div>

  <div class="bg">

    <div class="mat-elevation-z4">

        <div class="hero-foot of-y-scroll py-3">
          <personalizados-lopes-produto-swiper [slidesPerView]="1"></personalizados-lopes-produto-swiper>
        </div>
      </div>
    </div>

  </div>
