<div id="INICIO" class="has-background-white">
  <div class="mat-elevation-z4">
    <personalizados-lopes-carrousel></personalizados-lopes-carrousel>
  </div>

  <div class="bg mat-elevation-z4">
    <personalizados-lopes-produto-swiper
      [slidesPerView]="4"
    ></personalizados-lopes-produto-swiper>

    <div class="hero is-medium">
      <div class="hero-body">
        <personalizados-lopes-header-footer></personalizados-lopes-header-footer>
      </div>
      <div class="hero-foot of-y-scroll p-t-10 px-2">
        <div data-aos="zoom-up" class="margin">
          <div class="block pt-4">
            <section data-aos-offset="-10" data-aos="zoom-up" class="py-3" *ngIf="(Clientes$ | async)?.length > 0">
              <app-testimonial [sliderData]="Clientes$ | async"></app-testimonial>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
