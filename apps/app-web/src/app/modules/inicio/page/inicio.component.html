<div id="INICIO" class="has-background-light">

  <personalizados-lopes-carrousel></personalizados-lopes-carrousel>



  <div class="bg ">

    <div class="bg-transp">
      <div class="">

        <div class="hero is-white bg-img">
          <div class="hero-body pt-4">
            <p class="hero-title"></p>
            <div class="tile is-ancestor of-x-scroll">
              <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-child box">
                  <personalizados-lopes-header-footer [specify]="'prod'"></personalizados-lopes-header-footer>
                </div>
                <div class="tile is-child box">
                  <personalizados-lopes-header-footer [specify]="'orc'"></personalizados-lopes-header-footer>
                </div>
              </div>
              <div class="tile is-parent">
                <div class="tile is-child box">
                  <!-- <personalizados-lopes-produto-swiper data-aos="zoom-in-down"  class="z-index-1" [TipoOrdenacao]="tipoOrdenacaoSliderProduto.Visualizacoes"></personalizados-lopes-produto-swiper> -->
                  <mat-toolbar color="primary" class="noselect px-3 pb-4" [routerLink]="'/produtos'">
                    <mat-toolbar-row>
                      Produtos em <mark>Destaque</mark> <mat-icon>keyboard_arrow_down</mat-icon>
                    </mat-toolbar-row>
                  </mat-toolbar>

                  <div class="columns is-multiline px-2" *ngIf="Produtos">
                    <ng-container *ngFor="let produto of Produtos" class=" ">
                      <div @fadeIn
                        class="column is-12-tablet of-x-scroll"
                        >
                        <personalizados-lopes-card-produto @slideInOut
                          [Produto]="produto"
                          [MostarOpcoes]="true"

                        ></personalizados-lopes-card-produto>
                      </div>
                    </ng-container>
                  </div>
                  <div class="card is-black noselect px-3 pb-4">
                    <a href="#topo" pageScroll class="navbar-item" [routerLink]="'/produtos'" >
                      <p>VEJA MUITO MAIS, CLIQUE AQUI!
                        MAIS DE 20 MODELOS!
                        CONFIGURE TAMANHO, COR E ESTAMPA</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <section class="py-3" *ngIf="(Clientes$|async)?.length>0">
              <div data-aos="zoom-down" class="testimonial">
                <app-testimonial [sliderData]="(Clientes$|async)"></app-testimonial>
              </div>
            </section>
          </div>
        </div>

        <div data-aos="zoom-in-down"  class="hero is-medium">
