<div id="INICIO" class="has-background-white">

  <personalizados-lopes-carrousel></personalizados-lopes-carrousel>
  <div class="bg">
    <div class="px-3 has-background-white">
      <section class="section w-full px-3" id="headerGfooter">
        <personalizados-lopes-header-footer></personalizados-lopes-header-footer>
      </section>
    </div>
    <div class="bg-transp">

      <div data-aos="fade-up"  class="">

        <personalizados-lopes-produto-swiper data-aos="zoom-in-down"  class="z-index-1" [TipoOrdenacao]="tipoOrdenacaoSliderProduto.Visualizacoes"></personalizados-lopes-produto-swiper>

        <personalizados-lopes-produto-swiper data-aos="zoom-in-down"  class="z-index-1" [TipoOrdenacao]="tipoOrdenacaoSliderProduto.Vendas"></personalizados-lopes-produto-swiper>

        <div class="hero is-medium">
          <div class="hero-body pt-4">
            <p class="hero-title"></p>
            <section class="py-3" *ngIf="(Clientes$|async).length>0">
              <div data-aos="zoom-down" class="testimonial">
                <app-testimonial [sliderData]="(Clientes$|async)"></app-testimonial>
              </div>
            </section>
          </div>
        </div>

        <div class="margin">
          <div class="elfsight-app-a3129aea-c851-4ae2-86bb-658ad1e67eba"></div>
        </div>

        <div data-aos="zoom-in-down"  class="hero is-medium">
          <div class="hero-body">
            <div class="hr hr-custom hr-center hr-icon-no  avia-builder-el-8  el_after_av_one_third  el_before_av_textblock ">
              <span class="hr-inner inner-border-av-border-fat" style=" width:100px; border-color:#762625;">
                <span class="hr-inner-style"></span>
              </span>
            </div>
            <div class="hero-title titleContent py-3 txt-center">
              <div class="w-full hoverable border py-1 px-2">
                <h2>BLOG</h2>
                <span class="hr-inner-style"></span>
              </div>
            </div>
            <div>
            <personalizados-lopes-blog-swiper></personalizados-lopes-blog-swiper>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
