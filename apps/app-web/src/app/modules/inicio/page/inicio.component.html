  <div class="">

        </div>
      </div>

      <div class='column'>

          <div class="content">

            Acima de R$100.00 <span class='card has-background-warning'>Frete até 100% Grátis </span>
            <br><a>Confira seu CEP aqui</a>
          </div>
        </div>
      </div>
    </div>

      data-aos="zoom-up"
      class="of-x-scroll"
      *ngIf="(Clientes$ | async)?.length > 0"

      <app-testimonial [sliderData]="Clientes$ | async"></app-testimonial>
