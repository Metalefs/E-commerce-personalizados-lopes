<div id="INICIO" class="has-background-light pt-1">

  <personalizados-lopes-carrousel></personalizados-lopes-carrousel>

  <mat-toolbar color="primary" class="noselect px-3">
    <mat-toolbar-row>
      Produtos Dispon√≠veis <mat-icon>keyboard_arrow_down</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="columns is-multiline px-2 mb-5 pt-2" *ngIf="Produtos">
    <ng-container *ngFor="let produto of Produtos" class=" ">
      <div @fadeIn
        class="column mb-2 is-6-tablet"
        >
        <personalizados-lopes-card-produto @slideInOut
          [Produto]="produto"
          [MostarOpcoes]="true"

        ></personalizados-lopes-card-produto>
      </div>
    </ng-container>
  </div>

  <div class="bg mt-5">

    <div class="bg-transp">
      <div class="">

        <div class="hero is-white bg-img">
          <div class="hero-body pt-4">
            <div class="px-2 py-5">
              <personalizados-lopes-header-footer></personalizados-lopes-header-footer>
            </div>
            <p class="hero-title"></p>
            <section class="py-3" *ngIf="(Clientes$|async)?.length>0">
              <div data-aos="zoom-down" class="testimonial">
                <app-testimonial [sliderData]="(Clientes$|async)"></app-testimonial>
              </div>
            </section>
          </div>
        </div>

        <div class="tile is-ancestor of-x-scroll">
          <div class="tile is-4 is-vertical is-parent">
            <div class="tile is-child box">
              <a pageScroll
              href="#topo"
              [routerLink]="['/produtos/']"
              routerLinkActive="router-link-active w-full"
              class="w-full">
              <button mat-flat-button class="bo-0 py-2 my-3 box w-full" color="accent">
                Ver produtos
              </button>
            </a>
            </div>
            <div class="tile is-child box">
              <a pageScroll
              href="#topo"
              [routerLink]="['/showcase/']"
              routerLinkActive="router-link-active w-full"
              class="w-full">
              <button mat-flat-button class="bo-0 py-2 mb-3 box hoverable w-full btn is-blue">
                Galeria
              </button>
               </a>
            </div>
          </div>
