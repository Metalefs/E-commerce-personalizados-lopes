    <personalizados-lopes-carrousel></personalizados-lopes-carrousel>
  </div>

  <div class="section">
    <personalizados-lopes-header-footer></personalizados-lopes-header-footer>
  </div>

  <div class="section">
    <personalizados-lopes-produto-swiper></personalizados-lopes-produto-swiper>
  </div>

  <div class="section has-background-warning">
    <div class="columns flex-sa">
      <div class="column">
        <app-card customClass="box is-info is-outlined" style="min-height: 145px;">
          <div class="content">
            <h4 class="subtitle is-6">Escolha de 100+ produtos costumizáveis</h4>
            <p>Começe com qualquer um das nossas melhores estampas originais e
            costumize para satisfazer as suas necessidades.</p>
          </div>
        </app-card>
      </div>

      <div class="column">
        <app-card customClass="box is-outlined" style="min-height: 145px;">
          <div class="content">
            <h4 class="subtitle is-6">
              Frete grátis a partir de {{valorMinimoDesconto}} reais em compras
            </h4>
            Acima de R$100.00  <span class="card has-background-warning"
              >Frete até 100% Grátis
            </span><br>
            <a (click)="AbrirEstimativaPrecoFrete()">Confira seu CEP aqui</a>
          </div>
        </app-card>
      </div>
    </div>
  </div>

  <div class="section px-0">
    <section
      data-aos-offset="-10"
      data-aos="zoom-up"
      class="of-x-scroll"
      *ngIf="(Clientes$ | async)?.length > 0"
    >
      <app-testimonial [sliderData]="Clientes$ | async"></app-testimonial>
    </section>
  </div>
