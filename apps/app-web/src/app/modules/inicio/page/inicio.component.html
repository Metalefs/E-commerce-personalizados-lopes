<div id="INICIO" class="has-background-white">

  <div class="bg">
    <personalizados-lopes-carrousel></personalizados-lopes-carrousel>
    <div class=" has-background-white py-2">
      <section class=" w-full px-3" id="headerGfooter">
        <personalizados-lopes-header-footer></personalizados-lopes-header-footer>
      </section>
    </div>
    <div class="py-4 px-2 bg-transp margin">
      <personalizados-lopes-produto-swiper class="z-index-1"></personalizados-lopes-produto-swiper>
      <personalizados-lopes-produto-swiper class="z-index-1" [TipoOrdenacao]="tipoOrdenacaoSliderProduto.Visualizacoes"></personalizados-lopes-produto-swiper>
      <section class="py-3" *ngIf="(Clientes$|async).length>0">
        <div data-aos="zoom-down" class="testimonial">
          <app-testimonial [sliderData]="(Clientes$|async)"></app-testimonial>
        </div>
      </section>
      <div>
        <div class="hr hr-custom hr-center hr-icon-no  avia-builder-el-8  el_after_av_one_third  el_before_av_textblock ">
          <span class="hr-inner inner-border-av-border-fat" style=" width:100px; border-color:#762625;">
            <span class="hr-inner-style"></span>
          </span>
        </div>
        <div class="titleContent py-3 txt-center">
          <div class="w-full hoverable border py-1 px-2">
            <h2>BLOG</h2>
            <span class="hr-inner-style"></span>
          </div>
        </div>
        <div>
         <personalizados-lopes-blog-swiper></personalizados-lopes-blog-swiper>
        </div>
      </div>
    </div>
  </div>
